<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>FrostyTrader Charts</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- TradingView Library -->
  <script src="./charting_library/charting_library.js"></script>
  <script src="./datafeeds/udf/dist/bundle.js"></script>

  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      background: #0b1220;
      font-family: Arial, sans-serif;
    }
    #tv_chart_container {
      width: 100%;
      height: 100vh;
    }
    footer {
      text-align: center;
      color: #9ca3af;
      padding: 10px;
      font-size: 12px;
      background: #020617;
    }
  </style>
</head>

<body>

  <div id="tv_chart_container"></div>

  <footer>
    © 2026 FrostyTrader · Charts powered by TradingView · Evaluation phase
  </footer>

  <script>
    window.addEventListener("DOMContentLoaded", function () {
      new TradingView.widget({
        container_id: "tv_chart_container",
        symbol: "BTCUSDT",
        interval: "5",
        timezone: "Asia/Kolkata",

        theme: "dark",
        style: "1",
        locale: "en",

        enable_publishing: false,
        hide_side_toolbar: false,
        allow_symbol_change: true,

        fullscreen: false,
        autosize: true,

        datafeed: new Datafeeds.UDFCompatibleDatafeed("./datafeeds/udf"),
        library_path: "./charting_library/"
      });
    });
  </script>

</body>
</html>
